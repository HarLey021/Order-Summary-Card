<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"

    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />

  <body>
    <img class="top-background" src="./images/pattern-background-desktop.svg" alt="" />

      <p class="mainp">

          <p class="middle-first">Annual Plan</p>

        <p class="right-text">Change</p>
      </div>
      <div class="rect2">

      </div>
